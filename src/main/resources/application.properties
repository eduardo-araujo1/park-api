
# LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

#MySQL Database Connection Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo_park?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

#Springdoc OpenApi 3.2 & Swagger 3
springdoc.swagger.ui.path=http://localhost:8080/swagger-ui/index.html
springdoc.api-docs.path=/docs-park
springdoc.packagesToScan=com.eduardo.demoparkapi.web.controller